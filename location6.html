<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永安公司 - 上海解放战役历史地点</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
            margin: 0;
            padding: 0;
            background: url('./images/6-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-wrapper {
            width: 100%;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            position: relative;
            border: 1px solid #d9534f;
        }

        h1 {
            color: #d9534f;
            text-align: center;
            border-bottom: 2px solid #d9534f;
            padding-bottom: 15px;
            margin-top: 0;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .red-star {
            color: #d9534f;
            font-size: 1.2em;
            margin: 0 5px;
        }

        .ribbon {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 120px;
            height: 120px;
            overflow: hidden;
        }

        .ribbon-content {
            background: #d9534f;
            color: white;
            text-align: center;
            transform: rotate(45deg);
            position: relative;
            padding: 5px 0;
            top: 30px;
            width: 160px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .question-section {
            background-color: rgba(249, 249, 249, 0.3);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #d9534f;
        }

        .question {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .answer-section {
            display: none;
            background-color: rgba(240, 248, 255, 0.3);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #337ab7;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .answer {
            font-weight: bold;
            color: #337ab7;
        }

        .background-section {
            background-color: rgba(255, 249, 230, 0.3);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #d9534f;
        }

        .background-section h3 {
            color: #d9534f;
            margin-top: 0;
            text-align: center;
            border-bottom: 1px dashed #d9534f;
            padding-bottom: 10px;
        }

        .background-section p {
            line-height: 1.6;
            text-indent: 2em;
        }

        .show-answer-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .show-answer-btn:hover {
            background-color: #c9302c;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            display: block;
            margin: 20px auto 0;
            background-color: #337ab7;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background-color: #286090;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .historical-note {
            font-style: italic;
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-size: 0.9em;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .memorial {
            text-align: center;
            margin-top: 15px;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="container">
            <div class="ribbon">
                <div class="ribbon-content">1949.5.25</div>
            </div>
            <h1><span class="red-star">★</span>永安公司<span class="red-star">★</span></h1>

            <div class="question-section">
                <div class="question">问：上海解放的第一面红旗在哪里升起？</div>
                <button class="show-answer-btn" onclick="showAnswer()">查看答案</button>
            </div>

            <div class="answer-section" id="answerSection">
                <div class="answer">答： 上海永安公司。</div>
            </div>

            <div class="background-section">
                <h3>历史背景</h3>
                <p>1949年5月25日，永安公司职工在永安公司顶楼升起了南京路第一面红旗。也正是在这一天早晨，上海市民们推开房门惊讶地发现，解放军战士们都睡在马路上，未打扰一户居民。</p>
                <p>在东起浙江路、西到西藏路、北起南京路、南到福州路的区域中，20军有3个团约8千余人在此露宿。这一幕感动了无数市民，他们纷纷称赞解放军是"仁义之师"。</p>
                <div class="memorial">一面旗帜，见证历史时刻</div>
            </div>

            <button class="back-btn" onclick="window.location.href='index.html'">返回地图</button>

            <div class="historical-note">
                永安公司的红旗是上海解放的象征，标志着这座中国最大商业城市回到了人民的怀抱。
            </div>
        </div>
    </div>

    <script>
        function showAnswer() {
            document.getElementById('answerSection').style.display = 'block';
            document.querySelector('.show-answer-btn').style.display = 'none';
        }
    </script>
</body>

</html>
