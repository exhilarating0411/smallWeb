<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海解放战役历史地图</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url(./images/0-bg.jpg);
            background-size: cover;
            background-position: -150px center; /* 背景左移 */
            background-repeat: no-repeat;
            background-color: #cacaca;
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
            min-height: 100vh;
        }
    
        .map {
            position: relative;
            width: 70%; /* 减小地图宽度 */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
    
        .map-image {
            opacity: 0.8;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            mask-image: radial-gradient(
                circle at center,
                rgba(0, 0, 0, 1) 80%,
                rgba(0, 0, 0, 0.5) 90%,
                transparent 100%
            );
            -webkit-mask-image: radial-gradient(
                circle at center,
                rgba(0, 0, 0, 1) 80%,
                rgba(0, 0, 0, 0.5) 90%,
                transparent 100%
            );
        }
    
        .location {
            position: absolute;
            width: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
    
        .location:hover {
            transform: scale(1.2);
        }
    
        .location1 { top: 55%; right: 28%; }
        .location1 img { width: 100px !important; }
        .location2 { top: 18%; right: 30%; }
        .location2 img { width: 80px !important; }
        .location3 { top: 18%; right: 48%; }
        .location3 img { width: 60px !important; }
        .location4 { top: 18%; left: 38%; }
        .location4 img { width: 80px !important; }
        .location5 { top: 22%; left: 30%; }
        .location5 img { width: 60px !important; }
        .location6 { bottom: 12%; left: 45%; }
        .location6 img { width: 80px !important; }
        .location7 { bottom: 15%; left: 26%; }
        .location7 img { width: 80px !important; }
        .location8 { left: 22%; bottom: 5%; }
        .location8 img { width: 60px !important; }
    
        .location-name {
            position: absolute;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
            transform: translateY(-30px);
        }
    
        .location:hover .location-name {
            visibility: visible;
            opacity: 1;
        }
    
        .vertical-text-wrapper {
            border-radius: 20px;
            position: fixed;
            top: 50%;
            right: 0px; /* 调整右边距 */
            transform: translateY(-50%);
            z-index: 9;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(
                to top left,
                rgb(252, 253, 225) 70%,
                rgba(255, 255, 255, 0.7) 98%,
                transparent 50%
            );
            mask-image: linear-gradient(
                to top left,
                rgba(254, 251, 231, 0.9) 70%,
                rgba(0, 0, 0, 0.5) 98%,
                transparent 100%
            );
            -webkit-mask-image: linear-gradient(
                to top left,
                rgba(249, 248, 224, 0.9) 70%,
                rgba(0, 0, 0, 0.5) 98%,
                transparent 100%
            );
        }
    
        .vertical-text-container {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 4rem;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(to bottom, #f2c028, #ff6666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 10;
            padding: 10px;
            height: auto;
            white-space: nowrap;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="map">
        <img src="./map.jpg" alt="Map" class="map-image">
        <a href="location1.html" class="location location1">
            <img src="./xiaoren-removebg-preview.png" alt="烂泥渡战役" width="50">
            <span class="location-name">烂泥渡战役</span>
        </a>
        <a href="location2.html" class="location location2">
            <img src="./xiaoren-removebg-preview.png" alt="外白渡桥" width="50">
            <span class="location-name">外白渡桥</span>
        </a>
        <a href="location3.html" class="location location3">
            <img src="./xiaoren-removebg-preview.png" alt="四川路桥" width="50">
            <span class="location-name">四川路桥</span>
        </a>
        <a href="location4.html" class="location location4">
            <img src="./xiaoren-removebg-preview.png" alt="山西路桥" width="50">
            <span class="location-name">山西路桥</span>
        </a>
        <a href="location5.html" class="location location5">
            <img src="./xiaoren-removebg-preview.png" alt="浙江路桥" width="50">
            <span class="location-name">浙江路桥</span>
        </a>
        <a href="location6.html" class="location location6">
            <img src="./xiaoren-removebg-preview.png" alt="永安公司" width="50">
            <span class="location-name">永安公司</span>
        </a>
        <a href="location7.html" class="location location7">
            <img src="./xiaoren-removebg-preview.png" alt="好八连雕塑" width="50">
            <span class="location-name">好八连雕塑</span>
        </a>
        <a href="location8.html" class="location location8">
            <img src="./xiaoren-removebg-preview.png" alt="上海历史博物馆" width="50">
            <span class="location-name">上海历史博物馆</span>
        </a>
    </div>
    <div class="vertical-text-wrapper">
        <div class="vertical-text-container">行 走 的 大 思 政 课</div>
    </div>
</body>
</html>
